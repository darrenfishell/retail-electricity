name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]  # Change if your default branch is different
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./observable
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js without cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Removed cache parameter to avoid the error

      # Setup Conda environment first
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          activate-environment: retail-electricity
          environment-file: retail-electricity.yml
          auto-activate-base: false

      # Install Node dependencies after conda setup
      - name: Install Node dependencies
        shell: bash -el {0}  # Use the conda-activated shell
        run: yarn install

      # Build the project
      - name: Build project
        shell: bash -el {0}
        run: yarn build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4